<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="tech.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno+ Form</title>
</head>

<body>




    <!--QUADRO DE FUNDO PARA O FURMULARIO-->
    <div class="background_text"></div>


    <!--IMAGEM DO MEIO DO FORMULARIO-->
    <div>
        <img id="imagem_formulario" src="portfolio.svg" alt="">
    </div>



    <header>

        <!--ALERTA DE CONFIRMAÇÃO DOS DADOS NO FORMULARIO-->
        <form action="Ação de Pagina" method="post" name="dados" onsubmit="return confirmaDados();">

            <!--BOTÕES DE ENVIO E CANCELAMENTO DE FORMULARIO-->

            <div>
                <p id="envia_dados">Enviar</p>
                <button id="botao_enviaDados">></button>
            </div>
            <div>
                <p id="cancela_dados">Cancelar</p>
                <button type="reset" id="botao_cancelaDados">
                    < </button>
            </div>


            <!--TITULO OU NOME DA EMPRESSA-->
            <div>
                <h1 id="tecno_title">
                    Tecno+ Form
                </h1>
            </div>


            <!--NOME DO FUNCIONARIO-->
            <div>
                <label for="nome_Funcionario" id="nome_Funcionario0">Nome do Funcionario</label>
                <input type="text" id="nome_Funcionario" maxlength="45">
            </div>

            <!--CPF-->
            <div>
                <label for="cpf" id="cpf0">CPF</label>
                <input type="text" id="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="mascara_cpf()">
            </div>

            <!--RG-->
            <div>
                <label for="rg" id="rg0">RG</label>
                <input type="text" id="rg" placeholder="x-xxx.xxx" maxlength="9"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="mascara_rg()">
            </div>

            <!--DATA DE NASCIMENTO-->
            <div>
                <label for="data_Nascimento" id="data_nascimento0">Data de Nascimento</label>
                <input type="text" id="data_nascimento" maxlength="10" placeholder="xx/xx/xxxx"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    onkeyup="mascara_data_nascimento()">
            </div>

            <!--TIPO DE CNH-->
            <div>
                <label for="cnh" id="cnh0">Tipo de CNH</label>
                <select id="cnh">
                    <option value="">Selecione...</option>
                    <option value="Categiria">A</option>
                    <option value="Categoria">B</option>
                    <option value="Categoria">A/B</option>
                </select>
            </div>

            <!--ESTADO CIVIL-->
            <div>
                <label for="estado_Civil" id="estado_Civil0">Estado Civil</label>
                <select id="estado_Civil">
                    <option value="">Selecione...</option>
                    <option value="Solteiro">Solteiro (a)</option>
                    <option value="Casado">Casado (a)</option>
                    <option value="Viúvo">Viúvo (a)</option>
                    <option value="Divorsiado">Divorciado (a)</option>
                </select>
            </div>

            <!--CEP-->
            <div>
                <label for="cep" id="cep0">CEP</label>
                <input type="text" id="cep" placeholder="xx.xxx-xxx" maxlength="10" onkeyup="mascara_cep()"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>

            <!--RUA-->
            <div>
                <label for="rua" id="rua0">Rua</label>
                <input type="text" id="rua">
            </div>

            <!--BAIRRO-->
            <div>
                <label for="Bairro" id="Bairro0">Bairro</label>
                <input type="text" id="Bairro">
            </div>

            <!--CIDADE-->
            <div>
                <label for="Cidade" id="Cidade0">Cidade</label>
                <input type="text" id="Cidade">
            </div>

            <!--ESTADO-->
            <div>
                <label for="Estado" id="Estado0">Estado</label>
                <select id="Estado">
                    <option value="">Selecione...</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>

                </select>
            </div>

            <!--NUMERO TELEFONE-->
            <div>
                <label for="Numero" id="Numero0">Núm.Telefone</label>
                <input type="text" id="Numero" maxlength="15" placeholder="(xx) x.xxxx-xxxx"
                    onkeyup="mascara_telefone()" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <!--NUMERO RESIDENCIAL-->
            <div>
                <label for="NumCasa" id="NumCasa0">Núm.Residencia</label>
                <input type="text" id="NumCasa" maxlength="4" onkeyup="mascara_telefone()"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>

            <!--COMPLEMENTO-->
            <div>
                <label for="Complemento" id="Complemento0">Complemento</label>
                <input type="text" id="Complemento">
            </div>




        </form>
    </header>






    <!--VINCULAÇÃO AO JAVACSRIPT-->
    <script src="script.js"></script>
</body>

</html>
